<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <title>Formulario HTML5</title>
  </head>
  <body>
    <div class="container">
      <div class="my-2">
        <h1>Payment form example</h1>
      </div>
      <div>
        <div class="alert alert-danger my-3" role="alert">
          Some fields are missing
        </div>
        <div class="d-flex">
          <fieldset class="col-5">
            <label for="validationCustom01" class="form-label">Card #</label>
            <input
              type="text"
              class="form-control text-muted"
              id="validationCustom01"
              placeholder="XXXXXXXXXXXXXXXX"
              required
            />
          </fieldset>
          <fieldset class="col-3">
            <label for="validationCustom01" class="form-label">CVC #</label>
            <input
              type="text"
              class="form-control text-muted"
              id="validationCustom01"
              placeholder="0000"
              required
            />
          </fieldset>
          <fieldset class="col-4">
            <label for="validationCustom01" class="form-label">Amount</label>
            <input
              type="text"
              class="form-control text-muted"
              id="validationCustom01"
              placeholder="$ Amount"
              required
            />
          </fieldset>
        </div>
      </div>
      <div class="d-flex">
        <div class="col-6 mt-5">
          <div class="justify-content-center">
            <fieldset class="container-fluid my-2">
              <label for="validationCustom01" class="form-label"
                >First name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                value=""
                required
              />
            </fieldset>
            <fieldset class="container-fluid my-2">
              <label for="validationCustom03" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom03"
                required
              />
            </fieldset>
            <fieldset class="container-fluid">
              <label for="validationPay" class="form-label">We accept:</label>
              <br />
              <div class="down" style="background-color: gray">
                <div class="form-check form-check-inline mx-1">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineCheckbox1">
                    <i class="bi bi-credit-card"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineCheckbox2">
                    <i class="bi bi-credit-card-2-back-fill"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineCheckbox3"
                    value="option3"
                  />
                  <label class="form-check-label" for="inlineCheckbox3">
                    <i class="bi bi-credit-card-2-front"></i>
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="col-6">
          <div>
            <fieldset class="container-fluid my-2">
              <label for="validationCustom01" class="form-label"
                >Last name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                value=""
                required
              />
            </fieldset>
            <div class="d-flex">
              <fieldset class="col-6 my-2">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select text-muted">
                  <option selected>Pick a State</option>
                  <option>Albacete</option>
                  <option>Sevilla</option>
                </select>
              </fieldset>
              <fieldset class="container-fluid my-2">
                <label for="validationCustom03" class="form-label"
                  >Postal Code</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationCustom03"
                  required
                />
              </fieldset>
            </div>
            <fieldset>
              <label for="message" class="form-label my-2">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="3"
                placeholder=""
              ></textarea>
              <div class="form-text">Add any notes here.</div>
            </fieldset>
          </div>
        </div>
      </div>
      <div class="container-fluid d-flex justify-content-end gap-2 my-2">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
